<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <p class="enter-details">Please enter your details</p>
        <h1>Welcome back</h1>
        <div class="input-box">
          <input type="text" placeholder="Email address" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="remember-forget-box">
          <label for="remember">
            <input type="checkbox" id="remember" />
            <span>Remember for 30 days</span>
          </label>
          <a href="#">Forget password</a>
        </div>
        <div class="signin-btn">
          <input type="submit" value="Sign in" />
        </div>
        <div class="google-btn">
          <button type="button">
            <i class="bx bxl-google"></i> Sign in with Google
          </button>
        </div>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </body>
</html>
